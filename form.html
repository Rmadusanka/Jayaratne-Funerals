<html>
<head>
<title>Form</title>
</head>
<body>
<table align=center border=1>
<tr>
<th colspan=2>Registration Form</th>
</tr>
<tr>
<td>Name</td>
<td><input type=text name=name size="30" length="25"</td>
</tr>
<tr>
<td>password</td>
<td><input type=password name=pass></td>
</tr>
<tr>
<td>country</td>
<td><select name=country>
<option>Sri Lanka</option>
<option>India</option>
<option>Australia</option>
</select></td>
</tr>
<tr>
<td>city</td>
<td><select name=city multiple size=3>
<option>panadura</option>
<option>kalutara</option>
<option>hantana</option>
<option>nuwara</option>
<option>jaffna</option>
</select></td>
</tr>
<tr>
<td>gender</td>
<td><input type=radio name=pass value=man>male
<input type=radio name=pass value=female>female
</td>
</tr>
<td>Hobbies</td>
<td><input type=checkbox name="cricket">cricket
<input type=checkbox name="football">football
<input type=checkbox name="badminton">badminton
</td>
</tr>
<tr>
<td>comment</td>
<td>
<textarea name="message" rows="5" col="60">
input your ideas</textarea>
</td>
</tr>
<tr>
<td colspan=2 align=center>
<input type=subit value=send>
<input type=reset value=cancle>
</td>
</tr>
</table>


</body>
</html>
